<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scientific Calculator with advanced mathematical operations">
    <title>Scientific Calculator - MultiCalc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MultiCalc</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h1>Scientific Calculator</h1>
            <p>Perform advanced mathematical calculations</p>
            
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-placeholder"
                    data-ad-slot="placeholder"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>

            <div class="scientific-calculator">
                <div class="calc-display">
                    <div id="expression" class="expression"></div>
                    <div id="result" class="result">0</div>
                </div>

                <div class="mode-toggle">
                    <button type="button" id="degreeMode" class="active">DEG</button>
                    <button type="button" id="radianMode">RAD</button>
                </div>

                <div class="calc-buttons">
                    <div class="button-row">
                        <button type="button" class="function" data-action="factorial">x!</button>
                        <button type="button" class="function" data-action="openParen">(</button>
                        <button type="button" class="function" data-action="closeParen">)</button>
                        <button type="button" class="function" data-action="percentage">%</button>
                        <button type="button" class="clear" data-action="clear">AC</button>
                    </div>

                    <div class="button-row">
                        <button type="button" class="function" data-action="sin">sin</button>
                        <button type="button" class="function" data-action="power">xʸ</button>
                        <button type="button" class="number">7</button>
                        <button type="button" class="number">8</button>
                        <button type="button" class="number">9</button>
                        <button type="button" class="operator" data-action="divide">÷</button>
                    </div>

                    <div class="button-row">
                        <button type="button" class="function" data-action="cos">cos</button>
                        <button type="button" class="function" data-action="sqrt">√</button>
                        <button type="button" class="number">4</button>
                        <button type="button" class="number">5</button>
                        <button type="button" class="number">6</button>
                        <button type="button" class="operator" data-action="multiply">×</button>
                    </div>

                    <div class="button-row">
                        <button type="button" class="function" data-action="tan">tan</button>
                        <button type="button" class="function" data-action="log">log</button>
                        <button type="button" class="number">1</button>
                        <button type="button" class="number">2</button>
                        <button type="button" class="number">3</button>
                        <button type="button" class="operator" data-action="subtract">−</button>
                    </div>

                    <div class="button-row">
                        <button type="button" class="function" data-action="pi">π</button>
                        <button type="button" class="function" data-action="e">e</button>
                        <button type="button" class="number">0</button>
                        <button type="button" class="number" data-action="decimal">.</button>
                        <button type="button" class="equals" data-action="equals">=</button>
                        <button type="button" class="operator" data-action="add">+</button>
                    </div>

                    <div class="button-row">
                        <button type="button" class="function" data-action="inverse">1/x</button>
                        <button type="button" class="function" data-action="exp">exp</button>
                        <button type="button" class="function" data-action="abs">|x|</button>
                        <button type="button" class="function" data-action="ln">ln</button>
                        <button type="button" class="delete" data-action="delete">⌫</button>
                    </div>
                </div>

                <div class="history-panel">
                    <h3>Calculation History</h3>
                    <div id="historyList"></div>
                    <button type="button" id="clearHistory">Clear History</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MultiCalc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="scientific.js"></script>
</body>
</html>
