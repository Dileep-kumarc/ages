<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add, subtract, multiply, and divide fractions">
    <title>Fraction Calculator - MultiCalc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MultiCalc</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h1>Fraction Calculator</h1>
            <p>Add, subtract, multiply, or divide fractions</p>
            
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-placeholder"
                    data-ad-slot="placeholder"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>

            <form id="fractionCalculator" class="calculator-form">
                <!-- First Fraction -->
                <div class="fraction-input">
                    <h3>First Fraction</h3>
                    <div class="fraction-group">
                        <input type="number" id="num1" required step="1" placeholder="Numerator">
                        <div class="fraction-line"></div>
                        <input type="number" id="den1" required step="1" placeholder="Denominator">
                    </div>
                </div>

                <!-- Operation Selection -->
                <div class="operation-select">
                    <button type="button" class="operation-btn active" data-operation="add">+</button>
                    <button type="button" class="operation-btn" data-operation="subtract">−</button>
                    <button type="button" class="operation-btn" data-operation="multiply">×</button>
                    <button type="button" class="operation-btn" data-operation="divide">÷</button>
                </div>

                <!-- Second Fraction -->
                <div class="fraction-input">
                    <h3>Second Fraction</h3>
                    <div class="fraction-group">
                        <input type="number" id="num2" required step="1" placeholder="Numerator">
                        <div class="fraction-line"></div>
                        <input type="number" id="den2" required step="1" placeholder="Denominator">
                    </div>
                </div>

                <button type="submit">Calculate Result</button>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <h3>Result:</h3>
                <div class="result-fraction">
                    <div class="fraction-display">
                        <span id="resultNum" class="numerator">0</span>
                        <div class="fraction-line"></div>
                        <span id="resultDen" class="denominator">1</span>
                    </div>
                    <div class="decimal-result">
                        = <span id="decimalResult">0</span>
                    </div>
                </div>
                <div class="calculation-breakdown">
                    <h4>Steps:</h4>
                    <p id="calculationSteps"></p>
                </div>
                <div class="mixed-number">
                    <h4>Mixed Number:</h4>
                    <p id="mixedNumber"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MultiCalc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="fraction.js"></script>
</body>
</html>
