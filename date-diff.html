<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate the exact time between any two dates">
    <title>Date Difference Calculator - MultiCalc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MultiCalc</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h1>Date Difference Calculator</h1>
            <p>Calculate the exact duration between any two dates</p>
            
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-placeholder"
                    data-ad-slot="placeholder"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>

            <form id="dateDiffCalculator" class="calculator-form">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>
                </div>

                <button type="submit">Calculate Difference</button>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <h3>Time Between Dates:</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span id="years">0</span>
                        <label>Years</label>
                    </div>
                    <div class="result-item">
                        <span id="months">0</span>
                        <label>Months</label>
                    </div>
                    <div class="result-item">
                        <span id="days">0</span>
                        <label>Days</label>
                    </div>
                </div>
                <div class="total-days">
                    <p>Total Days: <span id="totalDays">0</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MultiCalc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="date-diff.js"></script>
</body>
</html>
