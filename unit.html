<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert between different units of measurement">
    <title>Unit Converter - MultiCalc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MultiCalc</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <h1>Unit Converter</h1>
            <p>Convert between different units of measurement</p>
            
            <div class="ad-container">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-placeholder"
                    data-ad-slot="placeholder"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>

            <div class="unit-tabs">
                <button type="button" class="unit-tab active" data-category="length">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="2"/>
                        <line x1="2" y1="12" x2="2" y2="8" stroke="currentColor" stroke-width="2"/>
                        <line x1="22" y1="12" x2="22" y2="8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Length
                </button>
                <button type="button" class="unit-tab" data-category="mass">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                        <text x="12" y="16" font-size="10" text-anchor="middle" fill="currentColor">kg</text>
                    </svg>
                    Mass
                </button>
                <button type="button" class="unit-tab" data-category="volume">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <path d="M6 4h12v16H6z" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M6 16h12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Volume
                </button>
                <button type="button" class="unit-tab" data-category="temperature">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="18" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="14" x2="12" y2="4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Temperature
                </button>
                <button type="button" class="unit-tab" data-category="speed">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
                        <polyline points="12,12 12,6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Speed
                </button>
                <button type="button" class="unit-tab" data-category="area">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Area
                </button>
                <button type="button" class="unit-tab" data-category="digital">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"/>
                        <text x="12" y="14" font-size="8" text-anchor="middle" fill="currentColor">01</text>
                    </svg>
                    Digital
                </button>
                <button type="button" class="unit-tab" data-category="time">
                    <svg class="unit-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
                        <polyline points="12,7 12,12 16,12" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Time
                </button>
            </div>

            <div class="converter-container">
                <div class="conversion-group">
                    <div class="input-group">
                        <input type="number" id="fromValue" required step="any">
                        <select id="fromUnit" class="unit-select"></select>
                    </div>
                    <button type="button" id="swapUnits" class="swap-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M7 10l5-5 5 5M7 14l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                    <div class="input-group">
                        <input type="number" id="toValue" readonly>
                        <select id="toUnit" class="unit-select"></select>
                    </div>
                </div>

                <div class="formula-display">
                    <h4>Conversion Formula:</h4>
                    <div id="formula" class="formula"></div>
                </div>

                <div class="common-conversions">
                    <h4>Common Conversions:</h4>
                    <div id="commonConversions" class="conversion-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Use</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MultiCalc. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="unit.js"></script>
</body>
</html>
