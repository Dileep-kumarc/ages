<body>
    <div class="container">
        <h1>Probability Calculator</h1>
        
        <div class="calculator-section">
            <h2>Simple Probability</h2>
            <div class="input-group">
                <label for="favorable">Favorable Outcomes:</label>
                <input type="number" id="favorable" min="0" step="1">
            </div>
            <div class="input-group">
                <label for="total">Total Possible Outcomes:</label>
                <input type="number" id="total" min="1" step="1">
            </div>
            <button onclick="calculateProbability()">Calculate Probability</button>
            <div id="probability-result" class="result"></div>
        </div>

        <div class="calculator-section">
            <h2>Combinations (nCr)</h2>
            <div class="input-group">
                <label for="n">Total Items (n):</label>
                <input type="number" id="n" min="0" step="1">
            </div>
            <div class="input-group">
                <label for="r">Items to Choose (r):</label>
                <input type="number" id="r" min="0" step="1">
            </div>
            <button onclick="calculateCombination()">Calculate Combination</button>
            <div id="combination-result" class="result"></div>
        </div>

        <div class="calculator-section">
            <h2>Permutations (nPr)</h2>
            <div class="input-group">
                <label for="n-perm">Total Items (n):</label>
                <input type="number" id="n-perm" min="0" step="1">
            </div>
            <div class="input-group">
                <label for="r-perm">Items to Arrange (r):</label>
                <input type="number" id="r-perm" min="0" step="1">
            </div>
            <button onclick="calculatePermutation()">Calculate Permutation</button>
            <div id="permutation-result" class="result"></div>
        </div>
    </div>
